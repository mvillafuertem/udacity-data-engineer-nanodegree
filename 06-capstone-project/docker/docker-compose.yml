version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - ./pgdata:/var/lib/postgresql/data/pgdata
        logging:
            options:
                max-size: 10m
                max-file: "3"
    webserver:
        image: puckel/docker-airflow:1.10.9
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - FERNET_KEY=UULPg8uhgB_TTxei8yN4jwjrWc6INb1pQ0ZexDbRTNQ=
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ../airflow/dags:/usr/local/airflow/dags
            - ../airflow//plugins:/usr/local/airflow/plugins
            - ../airflow//create_tables.sql:/usr/local/airflow/create_tables.sql
            - ./requirements.txt:/requirements.txt
            - ./config/airflow.cfg:/usr/local/airflow/airflow.cfg
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3